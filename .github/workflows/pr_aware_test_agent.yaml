name: PR Impact Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  analyze-impact:
    if: >
      !startsWith(github.head_ref, 'ai-test-suite-')

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    env:
      AWS_REGION: us-east-1
      BEDROCK_MODEL_ID: ${{ secrets.BEDROCK_INFERENCE_PROFILE_ARN }}
      MODE: diff
      MAX_FILES: 25
      BASE_BRANCH: ${{ github.base_ref }}
      GITHUB_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git User
        uses: fregante/setup-git-user@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps + Run Bedrock PR Test Agent
        run: |
          python -m pip install --upgrade pip
          pip install boto3
          python .github/scripts/impact_generated_bedrock.py